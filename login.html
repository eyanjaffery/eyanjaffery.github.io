<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="signupBody">
<header>
    <div>
        <img src="logo.png" alt="DigiFort Logo">
    </div>
    <div>
        <h1>DigiFort</h1>
    </div>
    <nav class="horizontal-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Cyber Plans</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>LOG IN</h2>
                </div>
                <div class="card-body">
                    <form id="signupForm" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p><a href="#">Terms of Use</a> |
        <a href="#">Cookie and Privacy Policy</a> | &copy; 2024 DigiFort</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('signupForm').addEventListener('', function(event) {
        event.preventDefault();
        let form = event.target;

        // Gather form data
        let formData = {
            name: form.name.value,
            email: form.email.value,
            password: form.password.value,
            confirmPassword: form.confirmPassword.value
        };

        // Serialize form data to JSON
        const jsonData = JSON.stringify(formData);

        // Custom validation
        let passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$/;
        if (!passwordPattern.test(formData.password)) {
            form.password.setCustomValidity('Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one digit, and one special character.');
        } else {
            form.password.setCustomValidity('');
        }

        if (formData.password !== formData.confirmPassword) {
            form.confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            form.confirmPassword.setCustomValidity('');
        }

        if (form.checkValidity()) {
            // Display JSON data (for demonstration purposes)
            console.log(jsonData);
            // Form is valid, submit the form
            form.submit();
        } else {
            // Form is invalid, show validation errors
            form.reportValidity();
        }
    });
</script>
</body>
</html>
